<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
        const s = new Set();

        [2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));

        console.log(s)
        // 上面代码通过add()方法向 Set 结构加入成员，结果表明 Set 结构不会添加重复的值。

        // 去除数组的重复成员,去除字符串中重复的内容
        console.log([...new Set([1, 2, 2, 3, 3, 4, 5, 4, 5])])

        console.log([...new Set('abbcc')].join(''))
        // s.add(1).add(2).add(2);
        // 注意2被加入了两次

        s.size // 返回set成员个数

        s.has(1) //是否拥有某个成员 true
        s.has(2) // true

        s.delete(2); //删除成员
        s.has(2) // false

        let set = new Set([1, 4, 9]);
        set.forEach((value, key) => console.log(key + ' : ' + value))
        // set的forEach与array表现不一样，set没有index。
    </script>
</body>

</html>
