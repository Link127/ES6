<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject)=>{
            reject("出错")
        })
        async function main(){
            try {
                let result = await p;
                console.log(result)
            } catch (error) {
                console.log(error)
            }
        }
        main();
    </script>
</body>
</html>
