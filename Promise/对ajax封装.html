<body>
    <script>
        function ajaxPromise(url, method, flag = true) {
            return new Promise((resolve, reject) => {
                http = String(method).toLocaleUpperCase();
                var xhr = new XMLHttpRequest;
                xhr.open(method, url)
                xhr.send();
                xhr.onload = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        resolve(xhr.responseText)
                    } else {
                        reject("error");
                    }
                }
            })
        }
        ajaxPromise("http://47.106.165.163:3000/user/playlist?uid=32953014", "get").then(value => console.log(value))
    </script>
