        let obj = {
            data: ['hello', 'world'],
            // 部署对象的iterator
            [Symbol.iterator]() {
                const self = this;
                let index = 0;
                return {
                    next() {
                        if (index < self.data.length) {
                            return {
                                value: self.data[index++],
                                done: false
                            };
                        } else {
                            return {
                                value: undefined,
                                done: true
                            };
                        }
                    }
                };
            }
        };
        for(v of obj){
            console.log(v)
        }
    </script>
