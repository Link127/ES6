<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // this关键字总是指向函数所在的当前对象
        // super，指向当前对象的原型对象


        const proto = {
            foo: 'hello'
        };

        const obj = {
            foo: 'world',
            find() {
                return super.foo;
            }
        };

        Object.setPrototypeOf(obj, proto);
        obj.find() // "hello"

        // super关键字表示原型对象时，只能用在对象的方法之中，用在其他地方都会报错。


        // 报错
        const obj = {
            foo: super.foo
        }

        // 报错
        const obj = {
            foo: () => super.foo
        }

        // 报错
        const obj = {
            foo: function () {
                return super.foo
            }
        }
        
    </script>
</body>

</html>
