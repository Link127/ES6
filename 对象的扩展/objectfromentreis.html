<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.fromEntries()方法是Object.entries()的逆操作，用于将一个键值对数组转为对象。
        Object.fromEntries([
            ['foo', 'bar'],
            ['baz', 42]
        ])
        // { foo: "bar", baz: 42 }
    </script>
</body>

</html>
